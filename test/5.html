<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>회원가입양식</legend>

      <p>아이디 : <input type="text" name="id" required placeholder="원하는 아이디를 입력하세요" > </p>

      <p>비밀번호 : <input type="password" name="psw"> </p>

      <p>이메일 : <input type="email" name="email"> </p>

       남 <input type="radio" name="gender" value="male" checked> 

       여 <input type="radio" name="gender" value="female"> 

      <p>생년월일 : <input type="date" name="birth" max="2019-12-31"> </p>

      <p>나이 : <input type="number" min="1" max="100" > </p>

      <input type="submit" value="제출">

      <input type="reset" value="다시작성">


    </fieldset>
  </form>
</body>
</html>
